title: From Year Six to Year Seven
date: 2018-08-09T00:00:00.000Z
image: /images/uploads/img_5595.jpg
body: >-
  Moving from Primary school to secondary school can often have a significant
  impact on your girl's lives. The first year can be particularly challenging.
  It is usually a time of extreme stress. A time when girls are trying to find
  themselves, Work out who they are and how they will fit in. 


  Our transitioning workshops have been designed to give girls the tools to make
  this a smoother ride.
